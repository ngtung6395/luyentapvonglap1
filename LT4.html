<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=1;
    let y=1;
    let fibonacci;
    for (count=0;count<20;count++){
        fibonacci=x;
        x=y;
        y=x+fibonacci;
        document.write(fibonacci+'<br>');
        if(fibonacci%5==0){break;
        }
    }
</script>

</body>
